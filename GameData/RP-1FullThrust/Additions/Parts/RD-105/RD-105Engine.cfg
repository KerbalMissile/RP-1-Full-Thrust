PART
{
	module = Part
	name = RD_105
	author = KerbalMissile and Tyrannosaurus Studios // KerbalMissile for the code and Tyrannosaurus Studios for the model

	ROESetEngineDefaults = LIQUID_ENGINE

	//  ============================================================================
	//	Update Below
	//  ============================================================================
	MODEL
	{
		model = RP-1FullThrust/Additions/Parts/RD-105/RD-105
		rotation = 270, 0, 0
		scale = 1, 1, 1
        }
	
	MATERIAL
	{
		shader = TU/Metallic
        texture = _MetallicGlossMap, RP-1FullThrust/Additions/Parts/RD-106/RD105_106_MetalicGlossMap
	}

        scale = 1.0
	rescaleFactor = 1.0
	node_stack_top = 0.0, 1.64, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -2.3, 0.0, 0.0, -1.0, 0.0, 0
 	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,0,0

	title = RD-105
	manufacturer = OKb 456 (Glushko)
	description = Originally meant to be used on the R-7 Semyorka rocket With the RD-106 before its replacement by the RD-108 and RD-107.

	tags = rd-105 rd105 rd 105 R-7 R7

	engineType = RD105EngineType

	//FX
	fx_exhaustFlame_blue_small = 0.0, -0.8, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustLight_blue = 0.0, -0.8, 0.0, 0.0, 0.0, 1.0, running
	fx_smokeTrail_light = 0.0, -1.3, 0.0, 0.0, 1.0, 0.0, running
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_big
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.4 0.8
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				//localOffset = 0, 0, 0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
			targetName = gimbal1_Upper
			rotatorsName = gimbal1_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal1_Lower
			rotatorsName = gimbal1_Upper
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal2_Upper
			rotatorsName = gimbal2_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal2_Lower
			rotatorsName = gimbal2_Upper
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal3_Upper
			rotatorsName = gimbal3_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal3_Lower
			rotatorsName = gimbal3_Upper
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal4_Upper
			rotatorsName = gimbal4_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal4_Lower
			rotatorsName = gimbal4_Upper
		}
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 0 1 1 1
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 0 0 0 0
		}
		alphaCurve
		{
			key = 0 0 0 1
			key = 1 1 1 1
		}
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}