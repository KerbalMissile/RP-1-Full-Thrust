@PART[*]:HAS[#engineType[RD106EngineType]]:FOR[RealismOverhaulEngines]
{
	%title = RD-106
	%manufacturer = OKb 456 (Glushko)
	%description = Originaly ment to be used on the R-7 Semyorka rocket With the RD-105 before its replacement by the RD-108 and RD-107. This engine was designed to power the 2nd stage of the R-7 rocket to far off targets.
	@tags ^= :$: rd-106 rd106 rd 106 R-7 R7 

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 1
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-106configuration
		modded = false
		origMass = 0.802
		literalZeroIgnitions = true

		CONFIG
		{
			name = RD-106 Engine
			description = The RD-106 Engine
			specLevel = prototype
			minThrust = 645.3
			maxThrust = 645.3
			heatProduction = 35
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.22
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.78
				DrawGauge = False
			}
			%ullage = True
			%pressureFed = False
			%ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 250
			}
			massMult = 1.0

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 350
				ratedBurnTime = 330
				safeOverburn = false
				ignitionReliabilityStart = 0.814444
				ignitionReliabilityEnd = 0.993333
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.809608
				cycleReliabilityEnd = 0.999412
				techTransfer = RD-100,RD-106
			}

		}
	}
}
